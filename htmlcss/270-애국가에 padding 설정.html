<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>270-애국가에 padding 설정</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <style>
    p {
      width: 300px;
      height: 100px;
      margin: 0 auto;
      padding: 50px;
      line-height: 1.5;
      text-align: center;
      border: 1px solid black;
    }
  </style>

</head>

<body>
  <div class="wrap">
    <h1 class="text-center">애국가</h1>
    <p>동해물과 백두산이 마르고 닳도록 <br />
      하나님이 보우하사 우리나라만세<br />
      무궁화 삼천리 화려강산<br />
      대한사람 대한으로 길이 보존하세
    </p>
  </div>

</body>

</html>
