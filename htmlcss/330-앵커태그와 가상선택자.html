<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>330-앵커태그와 가상선택자</title>
  <style>
    a {
      display: block;
      display: inline-block;
      padding: 0 20px;
      /* border: 1px solid #000; */
    }

    /* 앵커태그에 href 속성이 설정된 경우 */
    a:link {
      color: black;
      text-decoration: none;
    }

    /* 브라우저에 해당 앵커태그를 한번이라도 클릭한 기록이 있다면 */
    a:visited {
      color: gray;
    }

    /* 앵커영역 안으로 마우스포인터가 진입한 경우 */
    a:hover {
      text-decoration: underline;
    }

    /* 이미 hover한 상태에서 마우스 왼쪽버튼을 클릭하고 있는 경우 */
    a:active {
      color: red;
    }

    span {
      display: inline-block;
      /* background-color: pink; */
    }
  </style>
</head>

<body>
  <div id="wrap">
    <h1>독도관련 사이트</h1>

    <!-- 아래의 #은 "현재페이지"를 의미함 - 현재페이지가 Reload 됨  -->
    <!-- html5 버전에서는 앵커태그가 블럭요소를 자식으로 가져도 문법적으로 오류가 발생하지 않는다. -->
    <a href="#" style="background-color: yellow;">
      <h2>사이트 목록</h2>
    </a>

    <!-- 그 외의 인라인요소가 블럭요소를 자식으로 가질 경우 유효성 검사에서 Error 발생 -->
    <span>
      <p>을 클릭하면 이동합니다.</p>
    </span>

    <p><a href="http://k-dokdo.com/">1. K-독도</a></p>

    <!-- target="_blank" 는 현재페이지를 유지한채 새탭이 열리면서 해당 사이트로 이동함 -->
    <p><a href="http://www.koreadokdo.or.kr/" target="_blank">2. 독도재단</a></p>
  </div>
</body>

</html>
