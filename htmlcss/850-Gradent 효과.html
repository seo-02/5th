<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/reset.css">
  <title>850-Gradent 효과</title>
  <style>
    h1 {
      height: 500px;
      text-align: center;
      background: linear-gradient(to bottom, red 0%, green, blue 50%);

      /* https://www.colorzilla.com/gradient-editor/ */

      /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#e0f3fa+0,d8f0fc+50,b8e2f6+51,b6dffd+100;Shape+2+Style */
      background: #e0f3fa;
      /* Old browsers */
      background: -moz-linear-gradient(top, #e0f3fa 0%, #d8f0fc 50%, #b8e2f6 51%, #b6dffd 100%);
      /* FF3.6-15 */
      background: -webkit-linear-gradient(top, #e0f3fa 0%, #d8f0fc 50%, #b8e2f6 51%, #b6dffd 100%);
      /* Chrome10-25,Safari5.1-6 */
      background: linear-gradient(to bottom, #e0f3fa 0%, #d8f0fc 50%, #b8e2f6 51%, #b6dffd 100%);
      /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#e0f3fa', endColorstr='#b6dffd', GradientType=0);
      /* IE6-9 */

    }
  </style>
</head>

<body>
  <h1>그레디언트 효과</h1>
</body>

</html>
