<!DOCTYPE html>
<html lang="ko">

<head>

  <title>320-SVG이미지 넣기</title>

      <img src="./images/img_dokdo.jpg" alt="#">

    <hr />

    <h2>벡터 이미지</h2>
    <p class="frame">
      <img src="./images/address-card-solid.svg" alt="#">
    </p>

</html>
