<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>195-사전식 목록태그의 응용</title>
</head>

<body>
  <div id="wrap">
    <dl>
      <dt>스코티시 폴드 호냥이</dt>
      <dd>호냥이는 2014년 출생이고 품종은 스코티시폴드이다.</dd>
      <dt>스코티시폴드의 외모</dt>
      <dd>1) 전체적으로 둥근 얼굴에 뺨은 통통하고 귀가 접혀있다. </dd>
      <dd>2)호박색의 동그란 눈은 순진한 인상을 준다.</dd>
      <dt>스코티시폴드의 성격</dt>
      <dd> 1) 새로운 환경에 비교적 빨리 적응하고, 상냥하며 사람을 좋아한다.
      </dd>
      <dd>2)집사가 방문에서 나오면 카샤카샤붕붕 장난감 앞으로 가서 기다리는 것으로 보아 머리가 좋고 집사를 부릴 줄 아는 영특함도 있는 것 같다.</dd>
    </dl>
  </div>
</body>

</html>
