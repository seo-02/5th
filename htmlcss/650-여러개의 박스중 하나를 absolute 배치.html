<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>650-여러개의 박스중 하나를 absolute 배치</title>
  <link rel="stylesheet" href="./css/reset.css">
  <style>
    p {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 200px;
      height: 200px;
      margin-bottom: 10px;
      background-color: yellow;
    }

    .abs {
      position: absolute;
      left: 0;
      top: 1100px;
      color: white;
      background-color: red;
    }

    /* 
      .abs를 포지셔닝 하는 순간
      해당 위치를 아래 요소가 차지하기 위해 밀고 올라온다.
    */
  </style>
</head>

<body>
  <h1 class="sr-only">
    position이 지정된 요소는 HTML 코딩순서와 상관없이
    원하는 위치에 배치할 수 있다.
  </h1>

  <p>박스1</p>
  <p class="abs">박스2</p>
  <p>박스3</p>
  <p>박스4</p>
  <p>박스5</p>
  <p>박스6</p>
</body>

</html>
