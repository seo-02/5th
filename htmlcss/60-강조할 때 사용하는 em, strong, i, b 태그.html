<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>60-강조할 때 사용하는 em, strong, i, b 태그</title>
  <style>
    h2 {
      width: 900px;
      height: 486px;
      color: cornflowerblue;
      /* background-image: url(./images/이사부와-안용복.jpg); */
      /* background-repeat: no-repeat; */
      background-color: #ff0;
      border: 10px solid red;
    }

    span {
      background-color: yellow;
    }
  </style>
</head>

<body>

  <h1>이사부와 안용복</h1>

  <h2>독도를 지켜온 역사적 인물</h2>
  <p>
    <!-- em은 이탤릭으로 기울여서 강조, strong은 굵게 표시해서 중요성이나 심각성을 강조 -->
    <em>우산국</em>을 신라의 영토로 편입한 신라장군 <mark>이사부</mark>는
    <strong>울릉도를 신라의 속국으로 편입</strong>하여 <span>영토를 확장</span>하였습니다.
  </p>

  <p>
    안용복은 숙종때 일본에게 <i>울릉도와 독도가 조선의 땅임</i>을 주장하고 확인을 받아낸 <b>민간외교가</b> 역할을 했습니다.
  </p>
</body>

</html>
