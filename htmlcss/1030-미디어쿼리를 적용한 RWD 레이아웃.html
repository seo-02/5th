<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미디어쿼리를 적용한 RWD 레이아웃</title>
  <link rel="stylesheet" href="./css/reset.css">
  <style>
    #wrap {
      width: 80%;
      margin: 30px auto;
      font-size: 2em;
      font-weight: 600;
      line-height: 50px;
      text-align: center;
    }

    header,
    .lnb,
    .ad,
    .cont,
    footer {
      border-radius: 10px;
    }

    header {
      height: 100px;
      background-color: gray;
    }

    section {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }

    section>.left {
      width: 25%;
    }

    section>.left>.lnb {
      height: 250px;
      margin-bottom: 10px;
      background-color: blue;
    }

    section>.left>.ad {
      height: 140px;
      background-color: pink;
    }

    section>.cont {
      width: 74%;
      background-color: yellow;
    }

    footer {
      height: 100px;
      background-color: brown;
    }

    /* 미디어쿼리 구문작성 (스마트폰) */
    @media screen and (max-width:768px) {

      #wrap {
        width: 100%;
        margin: 0;
        padding-bottom: 30px;
      }

      section {
        display: block;
      }

      section>.left {
        width: 100%;
      }

      section>.cont {
        width: 100%;
        margin-top: 10px;
      }

    }
  </style>
</head>

<body>
  <div id="wrap">
    <header>독도월드(메인메뉴)</header>
    <section>
      <article class="left">
        <div class="lnb">서브메뉴</div>
        <div class="ad">행사일정</div>
      </article>
      <article class="cont">주요컨텐츠</article>
    </section>
    <footer>연락처 및 저작권</footer>
  </div>
</body>

</html>
