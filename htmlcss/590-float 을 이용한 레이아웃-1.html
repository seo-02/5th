<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>590-float 을 이용한 레이아웃</title>
  <link rel="stylesheet" href="./CSS/reset.css" />
  <style>
    #wrap {
      width: 638px;
      margin: 0 auto;
    }

    header>h1 {
      height: 100px;
      line-height: 100px;
      text-align: center;
    }

    section>ul {
      width: 638px;
      height: 52px;
    }

    section>ul:after {
      display: block;
      clear: both;
      content: '';
    }

    section>ul>li {
      float: left;
      width: 150px;
      height: 50px;
      margin-right: 10px;
      color: #000;
      font-weight: 800;
      line-height: 52px;
      text-align: center;
      border: 1px solid #ccc;
    }

    section>ul>li:last-child {
      margin-right: 0;
    }

    section>p {
      width: 636px;
      height: 300px;
      margin-top: 10px;
      line-height: 302px;
      text-align: center;
      border: 1px solid #ccc;
    }

    footer>address {
      height: 50px;
      line-height: 50px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <header>
      <h1>웹표준 퍼블리싱 강좌</h1>
    </header>
    <section>
      <ul>
        <li>보충특강</li>
        <li>문제풀이</li>
        <li>자료실</li>
        <li>작업환경</li>
      </ul>
      <p>선택에 따른 내용 출력란(컨텐츠)</p>
    </section>
    <footer>
      <address>&copy; Designed by 홍길동</address>
    </footer>
  </div>

  </div>
</body>

</html>
