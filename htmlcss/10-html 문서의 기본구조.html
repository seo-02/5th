<!DOCTYPE html>

<!-- 
doctype의 역할 : 페이지에서 사용되는 모든 태그에 대한 정의가 수록되어 있는 문서로서,
브라우저는 이 문서를 기준으로 페이지에서 사용된 모든 태그를 식별하고,
문법대로 사용했는지 유효성 검사를 할때 그 기준이 된다.
-->
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <!-- 
인코딩 방식을 지정
이 구문을 반드시 지정해야
영어권 이외의 문자가 정상적으로 표현 가능함
-->

    <title>10-html문서의 기본구조</title>
</head>

<body>
    <h1>대한민국 영토 독도는 우리땅</h1>
    <p>
        독도는 경북 울릉군에 속하는 섬으로 동도와 서도로 이루어져 있습니다.
    </p>
</body>

</html>
