<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>40-heading과 address 태그</title>
  <style>
    /* 태그가 나타나는 순서대로 CSS를 작성 */
    body {
      background-image: url(./images/독도경치-4.jpg);

      /* 가로크기를 꽉 채워서 배경이미지 적용 */
      background-size: cover;

      /* 배경이미지 반복 안함 */
      background-repeat: no-repeat;
    }

    address {
      color: blue;
      font-style: normal;
    }
  </style>
</head>

<body>
  <!-- 한 페이지에 h1은 한번만 사용 -->
  <!-- "화면에 어떻게 보이고 싶다"를 기준으로 태그를 선택하면 안된다. -->
  <h1>한반도의 아침이 시작되는 독도</h1>
  <h2>우리가 지켜가야 할 독도</h2>
  <h3>독도는 대한민국의 고유영토</h3>
  <h4>역사적으로도 대한민국 영토</h4>
  <h5>지리적으로도 대한민국 영토</h5>
  <h6>국제법적으로도 명백한 대한민국 영토</h6>

  <address>경상북도 울릉군 울릉읍 독도안용복길 3(주민숙소)</address>
  <address>경상북도 울릉군 울릉읍 독도이사부길55(독도경비대), 63(독도등대)</address>

  <!-- 저작권 표시 -->
  <address>Copyright Korea Dokdo All Right Reserved</address>
</body>

</html>
