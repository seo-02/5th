<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>570-float을 이용한 박스 나열</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <style>
    #wrap {
      width: 850px;
      margin: 0 auto;
      padding-bottom: 100px;
      /* outline: 1px solid red; */
    }

    .parent {
      background-color: yellow;
    }

    /* float으로 인해 주변 요소를 끌어당기는 것을 차단하는 마감재 역할 */
    .parent:after {
      display: block;
      clear: both;
      content: '뒷그림자를 float의 마감재로 사용';
      content: '';
      background-color: skyblue;
    }

    .parent>li {
      float: left;
      width: 200px;
      height: 100px;
      border: 1px solid #000;
    }

    .parent>li:nth-child(odd) {
      background-color: pink;
    }

    .parent>li:nth-child(even) {
      background-color: green;
    }

    .parent>li:nth-child(1) {
      float: left;
    }

    .parent>li:nth-child(2) {
      float: left;
    }

    .parent>li:nth-child(3) {
      float: left;
    }

    .parent>li:nth-child(4) {
      float: left;
    }

    hr {
      display: block;
      margin: 50px 0;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <h1 class="text-center">float을 이용한 박스 나열</h1>

    <ul class="parent">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>

    <!-- 마감재 역할 <div style="clear:both;"></div> -->

    <p>안녕~!</p>

    <hr />

    <!--
        아래의 li를 180*90, 파란테두리를 안쪽으로 생성해서
        가로로 나열해 보세요. (가세정렬)
        짝수번째 박스의 배경색을 핑크, 홀수는 파랑으로 합니다.
    -->

    <style>
      .subject:after {
        display: block;
        clear: both;
        content: '';
      }

      .subject>li {
        float: left;
        width: 180px;
        height: 90px;
        color: white;
        line-height: 90px;
        text-align: center;
        background-color: blue;
        border: 1px solid #00f;
        box-sizing: border-box;
      }

      .subject>li:nth-child(even) {
        background-color: pink;
      }
    </style>

    <ol class="subject">
      <li>포토샵</li>
      <li>일러스트</li>
      <li>UI/UX</li>
      <li>포트폴리오</li>
    </ol>

    <p>추천과목</p>

    <hr />

    <style>
      .test:after {
        display: block;
        clear: both;
        content: '';
      }

      .test>span {
        display: block;
        float: left;
        width: 120px;
        height: 100px;
      }
    </style>

    <!-- 박스사이즈 120*100 만들어서 플롯하세요. -->
    <div class="test">
      <span style="background-color:red;">red</span>
      <span style="background-color:blue;">blue</span>
      <span style="background-color:green;">green</span>
      <span style="background-color:yellow;">yellow</span>
      <span style="background-color:pink;">pink</span>
    </div>

    <span>플롯연습</span>
  </div>
</body>

</html>
