<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1020-회원가입폼</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/1020.css" />
</head>

<body>
  <div id="wrap">
    <h1 class="text-center">회원가입 입력폼</h1>

    <form action="./980-action-page.html" method="get">
      <!-- 기본정보 -->
      <fieldset>
        <legend>기본정보</legend>
        <ul>
          <li>
            <label for="userid" class="sr-only">아이디</label>
            <input placeholder="아이디를 입력해 주세요" autocomplete="off" maxlength="20" required type="text" id="userid"
              name="userid" autofocus />
            <p class="info">필수 정보입니다.</p>
          </li>
          <li>
            <label for="userpwd" class="sr-only">비밀번호</label>
            <input placeholder="비밀번호를 입력해 주세요" maxlength="10" required type="password" id="userpwd" name="userpwd">
            <p class="info">필수 정보입니다.</p>
          </li>
          <li>
            <label for="phone" class="sr-only">휴대전화</label>
            <input type="text" id="phone" name="phone" value="010-7294-3724" readonly />
          </li>
        </ul>
      </fieldset>

      <!-- 추가정보 -->
      <fieldset>
        <legend>추가정보</legend>
        <ul>
          <li>
            <label for="username" class="sr-only">이름</label>
            <input autocomplete="off" placeholder="이름을 입력해 주세요" type="text" id="username" name="username">
          </li>

          <!-- 스프라이트 이미지를 활용한 라디오버튼 변형 -->
          <li>
            <span class="tit">성별</span>

            <!-- radio 버튼은 name값을 일치시켜야 한다. -->
            <span class="radio">
              <input checked type="radio" id="female" name="gender" value="0">
              <label for="female">여자</label>
            </span>

            <span class="radio">
              <input type="radio" id="male" name="gender" value="1" />
              <label for="male">남자</label>
            </span>
          </li>

          <!-- CSS로 사각스위치 형식으로 라디오버튼 변형 -->
          <li style="display: flex;">
            <span class="tit">국적</span>

            <span class="radio-switch">
              <input checked type="radio" id="local" name="nationality" value="0" />
              <label for="local">내국인</label>
            </span>

            <span class="radio-switch">
              <input type="radio" id="foreign" name="nationality" value="1" />
              <label for="foreign">외국인</label>
            </span>
          </li>

          <li>
            <span class="tit">취미</span>

            <span class="chkbox">
              <input type="checkbox" id="sing" name="sing">
              <label for="sing">노래</label>
            </span>

            <span class="chkbox">
              <input type="checkbox" id="movie" name="movie">
              <label for="movie">영화</label>
            </span>

            <span class="chkbox">
              <input type="checkbox" id="trip" name="trip">
              <label for="trip">여행</label>
            </span>

            <span class="chkbox">
              <input type="checkbox" id="hiking" name="hiking">
              <label for="hiking">등산</label>
            </span>

          </li>

          <li>
            <label for="year" class="tit">생일</label>

            <select name="year" id="year">
              <option value="1995">1995년</option>
              <option value="1996">1996년</option>
              <option value="1997">1997년</option>
              <option value="1998">1998년</option>
              <option value="1999" selected>1999년</option>
              <option value="2000">2000년</option>
            </select>

            <select name="month">
              <option value="1">1월</option>
              <option value="2">2월</option>
              <option value="3">3월</option>
              <option value="4">4월</option>
              <option value="5">5월</option>
              <option value="6">6월</option>
              <option value="7">7월</option>
              <option value="8">8월</option>
              <option value="9">9월</option>
              <option value="10">10월</option>
              <option value="11">11월</option>
              <option value="12">12월</option>
            </select>

            <select name="date">
              <option value="1">1일</option>
              <option value="2">2일</option>
              <option value="3">3일</option>
              <option value="4">4일</option>
              <option value="5">5일</option>
              <option value="6">6일</option>
              <option value="7">7일</option>
              <option value="8">8일</option>
              <option value="9">9일</option>
              <option value="10">10일</option>
              <option value="11">11일</option>
              <option value="12">12일</option>
              <option value="13">13일</option>
              <option value="14">14일</option>
              <option value="15">15일</option>
              <option value="16">16일</option>
              <option value="17">17일</option>
              <option value="18">18일</option>
              <option value="19">19일</option>
              <option value="20">20일</option>
              <option value="21">21일</option>
              <option value="22">22일</option>
              <option value="23">23일</option>
              <option value="24">24일</option>
              <option value="25">25일</option>
              <option value="26">26일</option>
              <option value="27">27일</option>
              <option value="28">28일</option>
              <option value="29">29일</option>
              <option value="30">30일</option>
              <option value="31">31일</option>
            </select>
          </li>

          <li>
            <label for="anniversary" class="tit">기념일</label>
            <input type="date" id="anniversary" name="anniversary">
          </li>

          <li>
            <label for="email" class="sr-only">이메일</label>
            <input type="email" id="email" name="email" autocomplete="off" placeholder="본인확인 이메일을 입력해 주세요.">
          </li>

          <li>
            <span class="tit-email">이메일 수신 동의</span>

            <span class="switch">
              <input type="checkbox" id="emailchk" name="emailchk" checked>
              <label for="emailchk">수신동의</label>
            </span>
          </li>

          <li>
            <label for="intro" class="sr-only">가입인사</label>
            <textarea id="intro" name="intro" cols="30" rows="10"></textarea>
          </li>
        </ul>
      </fieldset>

      <p>
        <button type="button" onclick="history.back()">취소</button>
        <button type="submit">확인</button>
      </p>
    </form>
  </div>
</body>

</html>
