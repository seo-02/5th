<!DOCTYPE HTML>
<html lang="ko">
<head>
   <meta charset="UTF-8" />
   <title>170-텍스트와 문단관련 CSS(문제-1)</title>
   <style>
       @import url('https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap');

      #wrap{
         text-align:center;
         background-color:#FF0;
      }

/*
   문제1 - p 태그에 폰트사이즈를 100%
   문제2 - p 태그에 줄간격을 200%로 설정
*/      
   </style>
</head>
<body>
   <div id="wrap">
      <h1 style="overflow:hidden;line-height:-150px;border: 1px solid blue;">-150px 만큼 들여쓰기, 파란색 테두리, 넘치는내용 숨김</h1>

      <p style="font-size:200%;line-height:2;">         
         <span style="font-size: 16px;">폰트사이즈 16px</span><br />
		 
         <span style="color: red;font-size:3em;">글자색은 빨강, 폰트사이즈 3em</span><br />
		 
         <span style="font-weight: 800;font-size: 3rem;">폰트굵기 800, 폰트사이즈 3rem</span><br />
		 
         <span style="color:blue;font-family: 'Hi Melody';">글자색은 파랑, 굴림폰트 사용</span><br />
		 
         <span style="text-decoration: underline;font-size:calc(36px - 20px);">텍스트 밑줄긋기, 폰트사이즈를 calc() 함수로 계산</span><br />
		 
         <span style="font-style: italic;">폰트스타일을 이탤릭으로</span><br />
		 
         <span style="letter-spacing: 10px;">글자간격(자간) 10px</span><br />
		 
         <span style="word-spacing: 30px;">단어간격 단어간격 단어간격은 30px</span><br />
		 
         <span style="background-color: pink;">배경색은 핑크로</span>
      </p>   
   </div>   
</body>
</html>
