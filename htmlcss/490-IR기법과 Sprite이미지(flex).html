<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>490-IR기법과 Sprite이미지</title>
  <link rel="stylesheet" href="./css/reset.css">
  <style>
    .slides {
      width: 1000px;
      margin: 0 auto;
    }

    .slides>.screen {
      height: 530px;
      text-indent: -9999px;
      background-image: url(./images/dokdo-live.png);
    }

    .slides>.screen>img {
      display: block;
      width: 100%;
    }

    /* 플렉스 컨테이너 */
    .slides>.pagination {
      display:flex;
      flex-direction: row;
      flex-wrap: nowrap;
      justify-content:space-between;

      width: 102px;
      margin: 20px auto 0;
      font-size: 0;
      /* border: 1px solid #000; */
    }

    /* 플렉스 아이템 */
    .slides>.pagination>li {
      width: 18px;
      background-image: url(./images/bul.png);
      /* outline: 1px solid #f00; */
    }

    .slides>.pagination>li:hover,
    .slides>.pagination>li.selected {
      background-position: 0 -18px;
    }


    .slides>.pagination>li>a {
      display: block;
      height: 18px;
      font-size: 16px;

      /* 안드로메다기법 */
      text-indent: -9999px;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <h1 class="text-center">독도라이브</h1>

    <div class="slides">
      <p class="screen">
        <!-- 테스트 이미지의 경우는 img 태그보다 IR처리가 더 좋은 선택이다. 왜냐하면 검색엔진에 더 높은 가중치 점수를 얻을 수 있기 때문이다. -->

        <!-- <img src="./images/dokdo-live.png" alt="독도라이브 보러가기 - 느껴보세요! 아름다운 독도의 숨결을 생생하게 전해드립니다. 실시간으로 독도에 사랑의 손길을 보내주세요."> -->
        독도라이브 보러가기 - 느껴보세요! 아름다운 독도의 숨결을 생생하게 전해드립니다. 실시간으로 독도에 사랑의 손길을 보내주세요.
      </p>

      <ul class="pagination">
        <li class="selected"><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
      </ul>
    </div>




  </div>
</body>

</html>
