<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>요즘 트렌디한 코딩기법 emmet(zencoding)</title>
</head>

<body>
  <h1>emmet(zencoding)</h1>

  <div id="name"></div>
  div#name
  #name

  <div class="name"></div>
  div.name
  .name

  <div class="one two"></div>
  div.one.two
  .one.two


  <div id="name" class="one two"></div>
  div#name.one.two
  #name.one.two

  <div>
    <p></p>
  </div>
  div>p


  <div id="wrap">
    <h1></h1>
  </div>
  div#wrap>h1
  #wrap>h1

  <p></p>
  <p></p>
  p+p

  <p></p>
  <p></p>
  <p></p>
  p+p+p

  <p></p>
  <p></p>
  <p></p>
  <p></p>
  <p></p>
  <p></p>
  p*6

  1.
  <p class="name-1"></p>
  <p class="name-2"></p>
  <p class="name-3"></p>
  <p class="name-4"></p>
  <p class="name-5"></p>
  p.name-$*5


  2.
  <li class="day_01"><span></span></li>
  <li class="day_02"><span></span></li>
  <li class="day_03"><span></span></li>
  <li class="day_04"><span></span></li>
  <li class="day_05"><span></span></li>
  <li class="day_06"><span></span></li>
  <li class="day_07"><span></span></li>

  li.day_0$*7>span
  (li.day_0$>span)*7


  3.
  <nav>
    <ul>
      <li class="first"></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li class="last"></li>
    </ul>
  </nav>
  nav>ul>li.first+(li*4)+li.last



</body>

</html>
