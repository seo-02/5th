<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1060-트랜지션과 트랜스폼을 이용한 이미지 확대 효과</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <style>
    .frame {
      overflow: hidden;
      width: 250px;
      height: 250px;
      margin: 0 auto;
      border-radius: 10px;
    }

    .frame>img {
      display: block;
      width: 100%;
      transition: all 0.5s ease-in-out 0s;
    }

    .frame:hover>img {
      /* width: 120%; */
      transform: scale(1.2);
    }
  </style>
</head>

<body>
  <div id="wrap">
    <h1 class="text-center">
      트랜지션을 이용한 이미지 확대 효과
    </h1>

    <p class="frame">
      <img src="./images/gurumi.jpg" alt="#">
    </p>
  </div>
</body>

</html>
