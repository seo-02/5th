<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1050-요소의 변형 transform</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <style>
    #wrap {
      width: 800px;
      margin: 0 auto;
      padding-bottom: 100px;
    }

    article {
      width: 200px;
      height: 200px;
      margin: 0 0 100px 200px;
      border: 5px solid orange;
    }

    article>p {
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;
      background-color: #0f0;
      opacity: 0.5;
    }

    /* .one {
      width: 120%;
      height: 120%;
      margin: -10% 0 0 -10%;
    } */

    .one {
      transform: scale(1.2, 1.2) rotate(0deg) skew(0deg, 30deg);
    }

    .two {
      background-color: pink;
      transform-origin: left top;
      transform-origin: center center;
      transform-origin: right bottom;
      transform: scale(1.2) rotate(45deg);
    }

    .three {
      background-color: gold;
      transform: translate(-150px, 100px);
    }
  </style>
</head>

<body>
  <div id="wrap">
    <h1 class="text-center">
      요소의 변형 transform
    </h1>

    <section>
      <article>
        <p class="one">변형1</p>
      </article>

      <article>
        <p class="two">변형2</p>
      </article>

      <article>
        <p class="three">변형3</p>
      </article>
    </section>
  </div>
</body>

</html>
