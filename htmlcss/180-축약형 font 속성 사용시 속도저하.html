<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>180-축약형 font 속성 사용시 속도저하</title>
  <style>
    p {
      font: 16px 돋움, 굴림;
      font: 16px/40px 돋움, 굴림;
      font: italic 800 16px/40px 돋움, 굴림;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <h1>일본의 독도영유권 주장근거</h1>
    <p>
      1. 국제법상 일본 고유의 영토 <br />
      2. 한국이 독도를 지배하고 있다는 명확한 근거가 없음 <br />
      3. 1600년대부터 일본인이 울릉도를 독점적으로 경영하며 독도를 정박지로 정하며 17세기에 영유권을 확립
    </p>
  </div>
</body>

</html>
