<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>600-float 을 이용한 레이아웃-2</title>
  <link rel="stylesheet" href="./css/reset.css">
  <style>
    #wrap {
      width: 700px;
      margin: 30px auto;
    }

    header,
    .cont,
    .left,
    footer {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #000;
    }

    header {
      height: 150px;
    }

    section {
      width: 700px;
      margin: 10px 0;
    }

    section:after {
      display: block;
      clear: both;
      content: '';
    }

    section>.left {
      float: left;
      width: 250px;
      height: 400px;
    }

    section>.cont {
      float: right;
      width: 436px;
      height: 400px;
    }

    footer {
      height: 100px;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <header>
      <h1>메인메뉴 영역</h1>
    </header>
    <section>
      <div class="left">서브메뉴</div>
      <div class="cont">본문내용</div>
    </section>
    <footer>
      <address>&copy; Designed by 홍길동</address>
    </footer>
  </div>
</body>

</html>
