<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>100-.first() .eq() .last()로 인덱스에 일치 요소 선택</title>
  <style>
    #wrap {
      width: 800px;
      margin: 0 auto;
    }

    ol>li {
      height: 50px;
      margin-bottom: 10px;
      line-height: 50px;
      text-indent: 20px;
      border: 1px solid #000;
    }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script>
    $(function () {
      const $li = $('ol>li');//5개의 li

      //첫번째 li에 대한 click 이벤트 구문
      $li.first().on('click', function () {//eq(0)
        alert('첫번째 li에 대한 click 이벤트');
      });


      //마지막 li에 대한 click 이벤트 구문
      $li.last().on('click', function () {
        alert('마지막 li에 대한 click 이벤트');
      });


      //세번째 li에 대한 click 이벤트 구문
      $li.eq(2).on('click', function () {
        alert('세번째 li에 대한 click 이벤트');
      });
    });
  </script>
</head>

<body>
  <div id="wrap">
    <h1>.first() .eq() .last()</h1>

    <h2>키우고 싶은 반려동물</h2>

    <ol>
      <li>주인껌딱지 강아지요</li>
      <li>산책할 수 있는 고양이</li>
      <li>화장실 가리는 하늘다람쥐</li>
      <li>아기백호, 아기타조</li>
      <li>고양이같은 사막여우..</li>
    </ol>
  </div>
</body>

</html>
