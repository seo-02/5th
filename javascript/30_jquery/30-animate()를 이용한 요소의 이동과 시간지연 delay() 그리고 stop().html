<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>30-animate()를 이용한 요소의 이동과 시간지연 delay() 그리고 stop()</title>
  <style>
    p {
      position: relative;
      width: 800px;
      height: 100px;
      margin: 0 auto 50px;
      border: 3px solid #000;
    }

    p>.box {
      display: block;
      position: absolute;
      left: 0;
      top: 0;
      width: 100px;
      height: 100px;
      background-color: #ff0;
      border: 3px solid red;
      box-sizing: border-box;
    }

    button {
      display: inline-block;
      width: 100px;
      height: 50px;
    }
  </style>
</head>

<body>
  <div id="wrap" style="text-align:center;">
    <h1 class="text-center">.animate(), .stop(), .delay() API</h1>

    <p><span class="box">박스</span></p>

    <button class="start">출발</button>
    <button class="stop">정지</button>
  </div>

  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
  <script>
    //출발버튼에 대한 클릭이벤트 구문
    $('.start').on('click', function () {
      //메소드체인방식 가능
      $('.box')
        .delay(0)
        .animate({ left: 700 }, 3000)
        .animate({ left: 0 }, 3000, 'easeInOutBounce', function () {
          alert('박스 왕복 이동 완료~!');
        });
    });

    //정지버튼에 대한 클릭이벤트 구문
    $('.stop').on('click', function () {
      //현재 진행중인 애니메이션을 정지시킴
      //$('.box').stop([clearQueue],[jumpToEnd]);

      //진행중인 첫번째 애니메이트만 정지시킴, 큐에 대기중인 나머지 애니메이션 계속 실행
      //$('.box').stop(false, false);//기본값

      //바로 정지되면서 큐에 대기중인 애니메이션을 모두 제거
      //$('.box').stop(true, false);

      //진행중인 첫번째 애니메이트만 정지시킴
      //진행중인 애니메이션이 바로 종료되면서 종료 지점에 위치함
      //$('.box').stop(false, true);

      //바로 정지되면서 큐에 대기중인 애니메이션을 모두 제거
      //진행중인 애니메이션이 바로 종료되면서 종료 지점에 위치함
      $('.box').stop(true, true);
    });
  </script>
</body>

</html>
