<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>40-eq()로 인덱스에 일치 요소 선택</title>
  <style>
    ul,
    li,
    h1 {
      margin: 0;
      padding: 0;
    }

    #wrap {
      width: 500px;
      margin: 0 auto;
    }

    h1 {
      margin-bottom: 10px;
      text-align: center;
    }

    ul>li {
      height: 50px;
      margin-bottom: 5px;
      line-height: 50px;
      text-align: center;
      cursor: pointer;
      list-style: none;
      border: 1px solid #000;
    }

    ul>li:nth-child(1) {
      background-color: yellow;
    }

    ul>li:nth-child(2) {
      background-color: pink;
    }

    ul>li:nth-child(3) {
      background-color: skyblue;
    }

    ul>li:nth-child(4) {
      background-color: beige;
    }

    ul>li:nth-child(5) {
      background-color: khaki;
    }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script>
    //준비핸들러를 작성하시오
    $(document).ready(function () {

      //여우를 클릭하면 배경색을 console창에 출력하시오
      //.eq(index값)
      $('li').eq(0).on('click', function () {
        const bgc = $(this).css('background-color')
        console.log('여우의 배경색은', bgc);
      });

      //금붕어를 클릭하면 높이를 console창에 출력하시오
      $('li').eq(2).on('click', function () {
        const height = $(this).css('height')
        console.log('금붕어의 높이는', height);
      });

      //달팽이를 클릭하면 줄간격을 console창에 출력하시오
      $('li').eq(4).on('click', function () {
        const lineHeight = $(this).css('line-height')
        console.log('달팽이의 줄간격은 = ' + lineHeight);
      })
    });
  </script>
</head>

<body>
  <div id="wrap">
    <h1>클릭해서 효과 주기</h1>

    <ul>
      <li>여우</li>
      <li>고양이</li>
      <li>금붕어</li>
      <li>강아지</li>
      <li>달팽이</li>
    </ul>
  </div>
</body>

</html>
