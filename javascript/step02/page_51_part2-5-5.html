<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>두잇자바스크립트</title>
  <script>
    //비교연산의 결과는 항상 boolean 타입이다. 즉, true 아니면 false

    let dulyAge = 7;
    let micol = 7;
    let gildong = '7';

    console.log(dulyAge > micol);//false

    console.log(micol == gildong);//true 동등연산자 ==
    console.log(micol != gildong);//false 동등연산자 !=


    console.log(micol === gildong);//false 일치연산자 ===
    console.log(micol !== gildong);//true 일치연산자 ===

  </script>
</head>

<body>

</body>

</html>
