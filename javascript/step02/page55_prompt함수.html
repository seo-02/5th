<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>두잇자바스크립트</title>
  <script>
    //자바스크립트에서 사용자로부터 값을 입력받을 수 있는 유일한 함수는 prompt()

    //문제) 사용자가 좋아하는 숫자를 입력받아 1000을 더해 값을 alert()으로 출력하시오
    const inputVal = prompt('좋아하는 숫자를 입력하세요~!', 777);

    const result = Number(inputVal) + 1000;

    alert('결과는 ' + result);
  </script>
</head>

</html>
