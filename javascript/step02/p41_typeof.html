<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>두잇자바스크립트</title>
  <script>
    let num = 100;
    let str = '자바스크립트';

    document.write(typeof num, '<br />');
    document.write(typeof str);
  </script>
</head>

<body>
  <button>닫기</button>

  <script>
    document.querySelector('button').addEventListener('click', function () {
      window.close();
    });
  </script>
</body>

</html>
