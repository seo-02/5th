<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>두잇자바스크립트</title>
  <script>
    var count = 0;

    myFuc();

    function myFuc() {
      count++;
      document.write('hello' + count + '<br />');
    }

    myFuc();

    var theFnc = function () {
      count++;
      document.write('bye' + count + '<br />');
    }

    theFnc();
  </script>
</head>

</html>
