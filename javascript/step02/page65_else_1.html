<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>if else문</title>
  <script>
    /*
      사용자로부터 숫자를 입력받아 홀수,짝수를 분별하는 코드를 작성하시오.
      출력은 콘솔창에 아래와 같이 하시오.

      "입력한수 152는 짝수입니다."
      "입력한수 151는 홀수입니다."
    */
    let num = Number(prompt("당신이 좋아하는 숫자는?"));

    if (num % 2 === 0) {
      console.log('입력한 숫자 ' + num + '는 짝수입니다.');
    } else {
      console.log('입력한 숫자 ' + num + '는 홀수입니다.');
    }





  </script>
</head>

<body>

</body>

</html>
