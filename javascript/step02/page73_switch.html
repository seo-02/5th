<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>switch 선택문</title>
  <script>
    //입력한 시간에 따라 수업메세지를 출력하는 코드를 작성하시오.
    const classTime = Number(prompt('궁금한 수업교시를 입력해주세요(1~8)'));

    //가장 기본적인 switch문
    switch (classTime) {
      case 1:
        alert('1교시는 9:30~10:20 입니다.');
        break;
      case 2:
        alert('2교시는 10:30~11:20 입니다.');
        break;
      case 3:
        alert('3교시는 11:30~12:20 입니다.');
        break;
      case 4:
        alert('4교시는 12:30~13:20 입니다.');
        break;
      default:
        alert('5~8교시는 오후수업 입니다.');
    }

    //입력한 시간에 따라 식사메세지를 출력하는 코드를 작성하시오.
    const hours = 10;

    //약간 응용한 switch문
    switch (true) {
      case (hours < 11):
        document.write('아침 먹을 시간입니다.');
        break;
      case (hours < 14):
        document.write('점식 먹을 시간입니다.');
        break;
      case (hours < 17):
        document.write('간식 먹을 시간입니다.');
        break;
      default:
        document.write('저녁 먹을 시간입니다.');
    }
  </script>
</head>

<body>

</body>

</html>
