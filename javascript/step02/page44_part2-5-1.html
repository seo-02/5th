<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>두잇자바스크립트</title>
  <script>
    const num1 = 15;
    const num2 = 2;

    let result;//undefined

    result = num1 + num2;
    document.write(result, "<br>"); // 17

    result = num1 - num2;
    document.write(result, "<br>"); // 13

    result = num1 * num2;
    document.write(result, "<br>"); // 30

    result = num1 / num2;
    document.write(result, "<br>"); // 7.5

    result = num1 % num2;
    document.write(result, "<br>"); // 1
  </script>
</head>

<body>

</body>

</html>
