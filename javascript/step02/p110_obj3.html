<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>문자열 메소드</title>
  <script>
    let str = 'Boys, be ambitious!!!';

    //특정텍스트 안에 특정 단어가 포함되어 있는지 확인하고 싶을 때 사용
    if (str.match('Boy') !== null) {
      document.write('문장에 Boy 단어가 포함되어 있습니다.');
    } else {
      document.write('문장에 Boy 단어가 포함되어 있지 않습니다.');
    }


    //replace() : 어떤 문자열에서 특정 단어를 다른 내용으로 치환하고 싶을 때 사용
    //특정단어가 여러개 나타날 경우 첫번째로 발견한 것만 치환함
    //원본데이터는 불변
    str = 'apple watermelon mango pineapple banana mangoFashion';

    const result1 = str.replace('apple', 'strawberry');
    const result2 = str.replaceAll('apple', 'strawberry');

    document.write('<br />' + result1);
    document.write('<br />' + result2);


    //search(): 어떤 문자열에서 특정 단어가 포함되어 있다면 제일 먼저 일치하는 단어의 인덱스번호를 리턴함(정규표현식 적용가능)
    //indexOf()처럼 시작할 특정 위치를 지정할 수 없다.
    const result3 = str.search('mango');
    document.write('<br /> 문자열에서 mango가 처음 나오는 위치는 ' + result3);

    //substr() : 문자열에서 지정한 개수만큼 문자를 리턴함
    const result4 = str.substr(17, 5);//mango
    document.write('<br />' + result4);

    //split() : 문자열에서 구분자를 지정하여 여러개의 데이터로 나누어 배열로 리턴
    const fruits = str.split(' ');
    console.log(fruits);

    str = "둘리/또치/마이콜/철수/영희/희동이";
    const character = str.split('/');
    console.log(character);


    //concat() : 문자열을 합치거나, 배열을 합쳐서 리턴하며 원본데이터는 불변
    const str1 = '내몸에 핏 ';
    const str2 = '락토핏-FIT';
    const result5 = str1.concat(str2);
    document.write('<br />' + result5);

    //배열결합
    const result6 = fruits.concat(character);
    document.write('<br />' + result6);

    //concat()을 이용하여 배열에 아이템추가
    const result7 = result6.concat('머털도사');
    document.write('<br />' + result7);

  </script>
</head>

<body>

</body>

</html>
