<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>즉시실행함수</title>
  <script>

    /*
      즉시실행함수는 여러 개발자간의 동일한 변수명, 함수명 사용으로 인한 충돌문제를 해결하기 위해 사용하는 코딩 기법이다.
    */


    (function () {

      let num = 100;

      //A개발자가 만든 menu 함수
      function menu() {
        num += 100;//200
        alert(num);
      }

      menu();

    }());


    (function () {
      //B개발자가 만든 menu 함수
      function menu() {
        alert('B개발자가 만든 menu 함수');
      }

      menu();
    }());


  </script>
</head>

<body>

</body>

</html>
