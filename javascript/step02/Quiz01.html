<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>두잇자바스크립트</title>
  <script>
    const width = Number(prompt('사각형의 가로의 값'));//100
    const height = Number(prompt('사각형의 세로의 값', 200));

    //곱하기일 경우 자동으로 숫자로 형변환 됨
    const result = width * height;

    alert('주어진 사각형의 너비 :' + result);
  </script>
</head>

<body>

</body>

</html>
