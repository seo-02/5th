<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>for 반복문</title>
  <script>
    const character = ['둘리', '또치', '도우너', '마이콜'];

    //문제) 위 배열의 원소를 출력하시오
    //방법1
    // document.write(character[0] + "<br />");
    // document.write(character[1] + "<br />");
    // document.write(character[2] + "<br />");
    // document.write(character[3] + "<br />");

    //방법2
    // let idx = 0;
    // while (idx < 4) {
    //   document.write(character[idx] + "<br />");
    //   idx++;
    // }

    //방법3
    for (let idx = 0; idx < 4; idx++) {
      document.write(character[idx] + "<br />");
    }

    document.write("------------------------ <br />");

    //break문은 반복문을 완전히 빠져나올때 사용
    //continue는 증감식으로 바로 이동
    for (let i = 0; i < 10; i++) {
      if (i > 8) {
        break;
      }

      //2의 배수이면 증감식으로 바로 이동
      if (i % 2 === 0) {
        continue;
      }

      document.write('i=' + i + '<br />');
    }
  </script>
</head>
