  <script>
    const varNull = null;
    console.log('varNull =', Boolean(varNull));

    const varUndefined = undefined;
    console.log('varUndefined =', Boolean(varUndefined));

    const varZero = 0;
    console.log('varZero =', Boolean(varZero));

    const varNoneBlank = '';//빈문자열
    console.log('varNoneBlank =', Boolean(varNoneBlank));

    //위의 4개를 제외한 나머지 모든값의 Boolean() 결과는 모두 true 이다.



  </script>
