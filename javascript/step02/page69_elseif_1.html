<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>if 조건문</title>
  <script>
    //입력한 시간에 따라 식사메세지를 출력하는 코드를 작성하시오.
    const today = new Date();
    const hours = today.getHours();

    if (hours < 11) {
      document.write('아침 먹을 시간입니다.');
    } else if (hours < 14) {
      document.write('점식 먹을 시간입니다.');
    } else if (hours < 17) {
      document.write('간식 먹을 시간입니다.');
    } else {
      document.write('저녁 먹을 시간입니다.');
    }
  </script>
</head>

</body>

</html>
