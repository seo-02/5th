<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>두잇자바스크립트</title>
  <script>
    //누적의 개념과 복합대입연산자
    let buscard = 1000;
    let money = 15000;

    //버스카드에 15000원을 충전하면 얼마가 될까? 16000원
    buscard = buscard + money;//16000
    buscard += money;//31000

    buscard = buscard - 3000;//28000
    buscard -= 3000;//25000

    console.log('buscard =', buscard);

  </script>
</head>
