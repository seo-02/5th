<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>문자열 메소드</title>
  <script>
    //자바스크립에서 문자열은 읽기 전용 배열
    let msg = 'Hello Thank you good luck to you';

    msg[16] = '지';//값 변경이 안됨
    console.log(msg[16]);//g

    document.write(msg.charAt(16));//g


    const url = "WWW.NAVER.COM/index.html";

    //배열의 length 속성처럼 사용 가능
    let url_len = url.length;
    let msg_len = msg.length;

    console.log('url_len =', url_len);
    console.log('msg_len =', msg_len);

    //특정 글자가 처음으로 나타난 위치
    //만약 못찾으면 -1 리턴
    let pos_first = url.indexOf('NAVER');
    console.log('NAVER 문자가 처음으로 나타난 위치는', pos_first);

    //특정 글자가 마지막으로 나타난 위치
    //만약 못찾으면 -1 리턴
    //주의 : 인덱스 카운팅은 앞에서부터 함
    let pos_last = msg.lastIndexOf('good');
    console.log('good 문자가 마지막으로 나타난 위치는', pos_last);


    //대문자로 변환
    const upper = url.toUpperCase();
    document.write('<br />' + upper);

    //소문자로 변환
    const lower = url.toLowerCase();
    document.write('<br />' + lower);


  </script>
</head>

<body>

</body>

</html>
