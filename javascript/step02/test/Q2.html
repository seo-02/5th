<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>두잇자바스크립트</title>
  <script>
    //for문을 이용한 숫자출력 - document.write()
    //조건1) 1~100 에서 홀수이면 continue문을 이용하여 출력을 건너뛰고, 짝수이면 화면에 출력한다.
    //조건2) 88보다 큰 수는 break문을 사용하여 출력하지 않는다.

    for (let i = 1; i <= 100; i++) {

      //if문에서 명령문이 한줄일 경우 중괄호{}를 생략할 수 있다.
      if (i % 2 === 1) continue;
      if (i > 88) break;

      document.write('i=' + i + '<br />');
    }
  </script>
</head>

<body>

</body>

</html>
