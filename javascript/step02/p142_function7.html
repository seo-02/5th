<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>재귀함수</title>
  <script>
    let num = 0;

    //재귀함수 : 함수내부에서 자기자신을 호출하는 함수
    //이때 특정조건을 만들어 탈출하는 코드가 없을 경우 무한호출되어 메모리 초과발생
    const testFnc = function myFn() {
      num++;

      document.write(num + '<br />');

      if (num === 10) return;

      testFnc();

      /*
        testFnc는 함수변수 또는 참조변수라고 한다.

        만약 선언식으로 
        function myFn(){......} 이렇게 선언하면 자바스크립트 해석기가 내부적으로

        const 함수변수명 = function 함수명(){......} 형식

        const myFn = function myFn(){......} 으로 변환한다.

        변환된 코드에서 보면 결과적으로 함수변수명과 함수명이 일치한다.

      */
    };


    testFnc();



  </script>
</head>

<body>

</body>

</html>
