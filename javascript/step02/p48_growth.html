<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>두잇자바스크립트</title>
  <script>
    //증감연산자

    let index = 0;

    //1증가 시키는 같은결과 다른표기
    index = index + 1;//1
    index += 1;//2
    index++;//3

    //1감소 시키는 같은결과 다른표기
    index = index - 1;//2
    index -= 1;//1
    index--;//0

    console.log('index = ' + index);
    console.log('index =', index);
  </script>
</head>
