<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>문자열 메소드</title>
  <script>
    //쌤의 이메일 '       mvcweb@naver.com   ' 에서 아이디(mvcweb)와 도메인(naver.com)을 추출후 userId, domain 변수에 할당하여 화면에 출력하시오.

    let email = '       mvcweb@naver.com   ';
    email = email.trim();

    const pos = email.indexOf('@');

    const userId = email.substring(0, pos);
    const domain = email.slice(pos + 1);

    document.write('아이디 = ' + userId);
    document.write('<br />도메인 = ' + domain);

  </script>
</head>

<body>

</body>

</html>
