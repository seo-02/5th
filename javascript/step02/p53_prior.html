<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>두잇자바스크립트</title>
  <script>
    let result = null;

    result = true && true;//true
    result = true && false;//false

    result = false && true;//false
    result = false && false;//false


    result = true || true;//true
    result = false || false;//false

    //현재 result값은 false
    result = !result;//true

    console.log('result =', result);
  </script>
</head>

<body>

</body>

</html>
