<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Math 수학객체</title>
  <script>
    // 3.4의 무조건 내림
    console.log(Math.floor(3.4));

    //난수발생 0.0xxxx ~ 0.9xxxxx
    console.log(Math.random());

    //0~8 사이의 정수를 랜덤으로 추출
    console.log(Math.floor(Math.random() * 9));

    //1~7 사이의 정수 추출
    console.log(Math.floor(Math.random() * 7) + 1);




  </script>
</head>

<body>
  <h1>Math 수학객체는 따로 인스턴스를 생성하지 않습니다.</h1>
</body>

</html>
