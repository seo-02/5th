<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>짝수와 홀수 판단</title>
</head>

<body>
  <div id="wrap">
    <h1>
      입력한 값 <span class="x">?</span>는
      <span class="result">?</span> 입니다.
    </h1>
  </div>

  <script>
    //console.log(13%2);

    //임의의 숫자를 입력받아 "짝수" 또는 "홀수"라는 메세지를 출력하는 코드를 작성하세요.
    var $wrap = document.getElementById('wrap');
    var $x = document.querySelector('.x');
    var $result = document.querySelector('.result');

    $wrap.style.textAlign = 'center';
    $x.style.color = 'blue';
    $result.style.color = 'red';

    var x = Number(prompt('임의의 숫자를 입력하세요'));

    $x.textContent = x;

    if (x % 2 == 0) {
      $result.textContent = "짝수";

    } else if (x % 2 == 1) {
      $result.textContent = "홀수";
    }
  </script>
</body>

</html>
