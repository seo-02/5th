<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">	
   <link id="fav" rel="shortcut icon" href="#">
	<title>150_setInterval()_움직이는_파비콘</title>
</head>
<body>
   <h1>움직이는 파비콘</h1>
   <script>
       let num = 0;

        setInterval(function(){

            if(num<20){
                num++;
            }else{
                num=1;
            }

            console.log('num =',num);

            const $fav = document.querySelector('#fav');
            $fav.setAttribute('href', './../images/'+num+'.ico');


        },300);


   </script>
</body>
</html>
