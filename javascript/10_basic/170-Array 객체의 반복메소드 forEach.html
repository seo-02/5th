<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>170-Array 객체의 반복메소드 .forEach()</title>
</head>
<body>
    <h1>.forEach() 메소드</h1>

    <p class="print">?</p>

    <button>출력</button>

    <script>
        /**
            배열에서 원소 == item(아이템) == element(요소)
                    index는 원소의 위치값(자리값)
        */

        const arrNum = [3,6,9,12,15];

        //배열.forEach(익명함수)는 언제 사용하면 좋을까?
        //배열의 모든원소에 공통된 작업을 하고 싶을때 사용하면 편리하다.


        const $btn = document.querySelector('button');
        const $print = document.querySelector('.print');

        $btn.addEventListener('click', function(){

            let str = '';

            //모든 원소를 콘솔창에 출력하고 싶다.
            arrNum.forEach(function(item){
                console.log(item);
                str += item + '<br />';
            });

            $print.innerHTML = str;

        });
    </script>
</body>
</html>
