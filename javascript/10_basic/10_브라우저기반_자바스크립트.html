<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>브라우저기반 자바스크립트</title>
  <style>
    h1 {
      color: blue;
    }
  </style>
</head>

<body>
  <h1>프로그래밍이란?</h1>
  <p>데이터를 저장, 인출, 가공하는 일련의 과정을 코드로 작성하는 것</p>

  <script>
    //등호(=)는 오른쪽의 값을 왼쪽에 할당(대입)한다는 의미
    let pocket = 500;

    console.log(pocket);//브라우저에서 F12 누르고 console 탭 선택

    let result = "현재 전재산은 " + pocket + "원 입니다.";

    console.log(result);
  </script>
</body>

</html>
